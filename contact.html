    <section class="section-grid">
      <section class="one">
        <h1 class="text-light">Contact Me!</h1>
      </section>
      <section class="two">
        <h3>Contact Information</h3>
        <p>
          If you'd like to get in touch with me, please feel free to reach out
          directly!
        </p>
        <p>
          Email: cello.austin1994@gmail.com
          <br />
          Discord: kidcovey
        </p>
      </section>
      <section class="three">
        <form
          action="results.html"
          method="GET"
          enctype="multipart/form-data"
          class="form"
        >
          <section>
            <div class="one1">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="two2">
              <textarea
                placeholder="Comments?"
                maxlength="500"
                minlength="20"
                cols="20"
                name="comments"
                id="comments"
              ></textarea>
            </div>
          </section>
          <section class="three3">
            <label for="">How did you hear about me?</label>
            <br />
            <label for=""
              ><input
                type="checkbox"
                name="How did you hear about me?"
                value="Classmate"
              />Classmate</label
            >
            <br />
            <label for=""
              ><input
                type="checkbox"
                name="How did you hear about me?"
                value="Resume Submission"
              />Resume Submission</label
            >
            <br />
            <label for=""
              ><input
                type="checkbox"
                name="How did you hear about me?"
                value="LinkedIn"
              />LinkedIn</label
            >
            <br />
            <label for=""
              ><input
                type="checkbox"
                name="How did you hear about me?"
                value="Coding Academy Rec"
              />Coding Academy Rec</label
            >
          </section>
          <section>
            <div class="four4">
              <label for="contacted">Do you want to be contacted?</label>
              <br />
              <input type="radio" id="yesPlz" name="contacted" value="Yes" />
              <label for="contacted">Yes</label><br />
              <input type="radio" id="noPlz" name="contacted" value="No" />
              <label for="contacted">No</label><br />
            </div>
            <div class="five5">
              <label for="date"
                >Add your birthday to receive a birthday wish!</label
              >
              <br />
              <input type="date" name="date" id="date" min="1900-01-01" />
            </div>
            <div class="six6">
              <button type="submit" class="submit">Submit</button>
            </div>
          </section>
        </form>
