    <section class="section-grid">
      <section class="one">
        <h1 class="text-light">Contact Me!</h1>
      </section>
      <section class="two">
        <img src="./cringe.jpeg" alt="profile picture" class="profile-pic" />
      </section>
      <section class="three">
        <p>
          I'm <span class="name">Austin Covey</span>, an aspiring software
          developer currently enrolled in Austin Coding Academy's Full-Stack
          JavaScript Bootcamp. This is my final project for the first module of
          the course.
        </p>
      </section>
      <section class="four">
        <form
          action="results.html"
          method="GET"
          enctype="multipart/form-data"
          class="form"
        >
          <div class="one">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="two">
            <textarea
              placeholder="Comments?"
              maxlength="500"
              minlength="20"
              cols="20"
              name="comments"
              id="comments"
            ></textarea>
          </div>
          <section class="three">
            <label for="">How did you hear about me?</label>
            <br />
            <label for=""
              ><input
                type="checkbox"
                name="How did you hear about me?"
                value="Classmate"
              />Classmate</label
            >
            <br />
            <label for=""
              ><input
                type="checkbox"
                name="How did you hear about me?"
                value="Resume Submission"
              />Resume Submission</label
            >
            <br />
            <label for=""
              ><input
                type="checkbox"
                name="How did you hear about me?"
                value="LinkedIn"
              />LinkedIn</label
            >
            <br />
            <label for=""
              ><input
                type="checkbox"
                name="How did you hear about me?"
                value="Coding Academy Rec"
              />Coding Academy Rec</label
            >
          </section>
          <div class="four">
            <label for="contacted">Do you want to be contacted?</label>
            <br />
            <input type="radio" id="yesPlz" name="contacted" value="Yes" />
            <label for="contacted">Yes</label><br />
            <input type="radio" id="noPlz" name="contacted" value="No" />
            <label for="contacted">No</label><br />
          </div>
          <div class="five">
            <label for="date"
              >Add your birthday to receive a birthday wish!</label
            >
            <br />
            <input type="date" name="date" id="date" min="1900-01-01" />
          </div>
          <div class="six">
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>
      </section>
